query QueryWithConnectionField($id: ID!, $enableStream: Boolean) {
  feedback: node(id: $id) {
    ...FeedbackComments_feedback
  }
}

fragment FeedbackComments_feedback on Feedback {
  comments(first: 10)
    @stream_connection_resolver(
      if: $enableStream
      initial_count: 1
      label: "FeedbackComments_feedback"
    ) {
    edges {
      node {
        id
      }
    }
    pageInfo {
      hasNextPage
    }
  }
}
